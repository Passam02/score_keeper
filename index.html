<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1 class="heading">Score Keeper</h3>
        <h1 class="score"><span id="p1score">0</span> to <span id="p2score">0</span></h1>
        <p>Use the buttons below to keep score</p>
        <div>
            <label for="winningscore">Playing To</label>
            <select name="winningscore" id="winningscore">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
       </div>
        <div class="buttons">
        <button id="p1button">+1 Player One</button>
        <button id="p2button">+1 Player two</button>
        <button id="reset">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
